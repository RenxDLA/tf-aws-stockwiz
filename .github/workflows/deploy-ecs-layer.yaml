name: Terraform CI/CD - ECS Layer

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'StockWiz/ECS-Layer/**'
      - '!**/*.md'
    workflows_dispatch:

env:
  AWS_REGION: 'us-east-1'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v6

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v5
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
        aws-region: ${{ env.AWS_REGION }}
    
    - name: Set up Terraform
      uses: hashicorp/setup-terraform@v3

    - name: Select tfvars file  
      run: |
        if [[ "${GITHUB_REF##*/}" == "main" ]]; then
          echo "TFVARS_FILE=main.tfvars" >> $GITHUB_ENV
          echo "BACKEND_FILE=backend-main.hcl" >> $GITHUB_ENV
        else
          echo "TFVARS_FILE=stream.tfvars" >> $GITHUB_ENV
          echo "BACKEND_FILE=backend-stream.hcl" >> $GITHUB_ENV
        fi

    - name: Terraform Init
      working-directory: ./StockWiz/ECS-Layer
      run: terraform init -backend-config=${BACKEND_FILE}


    - name: Terraform Plan
      working-directory: ./StockWiz/ECS-Layer
      run: terraform plan --var-file=${TFVARS_FILE}

    - name: Terraform Apply
      working-directory: ./StockWiz/ECS-Layer
      run: terraform apply -auto-approve --var-file=${TFVARS_FILE}
    